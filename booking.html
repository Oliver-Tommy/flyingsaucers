    <!-- BOOKING SECTION -->
    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-10">
            <div class="card shadow-sm border-0">
              <div class="card-body lighterbg">
                <h1 class="fw-bold text-center mb-4">Booking</h1>
                <p class="text-center">
                  Book your pottery painting session with us today!
                </p>
                <form>
                  <div class="mb-3">
                    <label for="datetime" class="form-label"
                      >Preferred Date and Time</label
                    >
                    <input
                      type="datetime-local"
                      class="form-control"
                      id="datetime"
                      name="datetime"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      aria-describedby="nameHelp"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      aria-describedby="emailHelp"
                      required
                    />
                    <div id="emailHelp" class="form-text">
                      We'll never share your email with anyone else.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                      >Number of people</label
                    >
                    <input type="text" class="form-control" id="people" required/>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                      >Any special requirements?</label
                    >
                    <input
                      type="textarea"
                      class="form-control"
                      id="requirements"
                      required
                    />
                  </div>
                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                      required
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >I want to stay updated by email!</label
                    >
                  </div>
                  <button
                    type="submit"
                    class="btn purplebutton"
                  >
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
